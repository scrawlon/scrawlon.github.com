<nav class="navbar navbar-expand-lg navbar-light bg-light nav">
  <div class="container">
    <!-- Logo Home Link -->
    {% for home in site.home %}
      <a class="navbar-brand" href="{{ site.url }}{{ home.url }}">ScrawlOn</a>
    {% endfor %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% for link in site.links reversed %}
    	    <li class="nav-item">
            {% if page.url == link.url %}
              <span class="current-page-link">{{ link.title }}</span>
            {% else %}
              <a href="{{ site.url }}{{ link.url }}" class="nav-link {{ nav_class }}" title="{{ link.title }}">
                {{ link.title }}
              </a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
