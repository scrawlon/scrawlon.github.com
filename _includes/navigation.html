<!-- Mobile Nav Toggle -->
<div class="nav-mobile-toggle" id="nav-mobile-toggle">&#9776;</div>

<nav class='nav-desktop'>
  <ul>

    <!-- Desktop Nav -->
    {% for link in site.links reversed %}
	    <li class="float-right"><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>
    {% endfor %}

    <!-- Logo Home Link -->
    {% for home in site.home %}
	    <li><a href="{{ site.url }}{{ home.url }}">{{ home.title }}</a></li>
    {% endfor %}

  </ul>
</nav>

<nav class="nav-mobile" id="nav-mobile">
  <ul>
    <!-- Logo Home Link -->
    {% for home in site.home %}
	    <li><a href="{{ site.url }}{{ home.url }}">Home</a></li>
    {% endfor %}

    <!-- Mobile Nav -->
    {% for link in site.links reversed %}
	    <li><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
</nav>

<div class="nav-mobile-backdrop" id="nav-mobile-backdrop"></div>
