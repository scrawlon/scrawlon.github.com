{% include head.html %}

<article>

  <div class="wrapper">
    {{ content }}
    <nav class="pagination float-right">
      {% if page.previous %}
        <a href="{{ site.url }}{{ page.previous.url }}" class="btn" title="{{ page.previous.title }}">< previous post</a>
        {% if page.next %}
          |
        {% endif %}
      {% endif %}
      {% if page.next %}
        <a href="{{ site.url }}{{ page.next.url }}" class="btn" title="{{ page.next.title }}">next post ></a>
      {% endif %}
    </nav><!-- /.pagination -->
  </div>

  {% if page.comments %}
    <div id="disqus_thread"></div><!-- /#disqus_thread -->
  {% endif %}

</article>

{% include footer.html %}
