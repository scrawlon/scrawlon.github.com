<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.header_image %}
  <meta property="og:image" content="{{ site.url }}/images/{{ page.header_image.file }}">
  <meta property="og:image:alt" content="{{ page.header_image.caption.title }}">
{% endif %}

<meta name="twitter:site" content="@scrawlon">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.header_image %}
  <meta name="twitter:image" content="{{ site.url }}/images/{{ page.header_image.file }}">
  <meta name="twitter:image:alt" content="{{ page.header_image.caption.title }}">
{% endif %}

<!-- Webmaster Tools verfication -->
{% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}
{% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}
{% if site.owner.google_plus %}<link rel="author" href="{{ site.owner.google_plus }}?rel=author">{% endif %}

{% feed_meta %}
