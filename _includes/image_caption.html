{% if include.image.caption %}
  <figcaption class="figcaption figcaption__slider--background small">
    {% if include.image.caption.url %}
      <a href="{{ include.image.caption.url }}" title="{{ include.image.title}}" target="_blank" rel="noopener noreferrer">
        "{{ include.image.title }}"
      </a>
    {% else %}
      "{{ include.image.title }}"
    {% endif %}
    {% if include.image.caption.owner.url %}
      <a href="{{ include.image.caption.owner.url }}" title="{{ include.image.caption.owner.name }}" target="_blank" rel="noopener noreferrer">
        by {{ include.image.caption.owner.name }}
      </a>
    {% else if include.image.caption.source %}
      from {{ include.image.caption.source }}
    {% endif %}
    {% if include.image.caption.license.type %}
      <a href="{{ include.image.caption.license.url }}" title="{{ include.image.caption.license.type}}" target="_blank" rel="noopener noreferrer">
        (license)
      </a>
    {% endif %}
  </figcaption>
{% endif %}
