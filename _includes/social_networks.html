<!-- include Social Networks -->
<ul class="social-icons">
  {% assign social_networks = site.owner.social_networks %}
  {% if include.reversed %}
    {% assign social_networks = site.owner.social_networks | reverse %}
  {% endif %}

  {% for social_network in social_networks %}
    <li>
      <a href="{{social_network.url}}" title="{{social_network.name}}">
        <i class="fa {{social_network.icon}}"></i>
      </a>
    </li>
  {% endfor %}

</ul>
