<!-- include Social Networks -->
<ul class="social-icons">

  {% if site.owner.twitter %}
    <li>
      <a href="https://twitter.com/{{ site.owner.twitter }}" title="Twitter">
        <i class="fa fa-twitter"></i>
      </a>
    </li>
  {% endif %}

  {% if site.owner.github %}
    <li>
      <a href="https://github.com/{{ site.owner.github }}" title="Github">
        <i class="fa fa-github"></i>
      </a>
    </li>
  {% endif %}

  {% if site.owner.linkedin %}
    <li>
      <a href="https://linkedin.com/in/{{ site.owner.linkedin }}" title="Linkedin">
        <i class="fa fa-linkedin"></i>
      </a>
    </li>
  {% endif %}

</ul>
